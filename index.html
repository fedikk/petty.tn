<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="images/logo1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="cover">
            <div class="front">
                <img src="images/loginimg.jpg" alt="pets" class="bg">
            </div>
        </div>
        <form action="fedi.php" method="POST">
            <div class="form-container">
                <div class="login-form">
                    <div class="title">Login</div>
                    <div class="inputboxes">
                        <div class="inputbox">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input type="email" placeholder="someone@example.com" name="email" required>
                        </div>
                        <div class="inputbox">
                            <i class="fa fa-key" aria-hidden="true"></i>
                            <input type="password" placeholder="Enter your password" name="password" id="password" required>
                            <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toogle()"></i>
                        </div>
                        <div class="text2"> <a href="#"> Forgot Password? </a> </div>
                        <div class="bouton inputbox">
                            <input type="submit" value="submit">
                        </div>
                        <div class="text">
                            dont have an account ? <a href="register.html"> Signup now </a> 
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        var state=false;
        function toogle() {
            if(state){
                document.getElementById("password").setAttribute("type","password");
                document.getElementById("eye").setAttribute("class","fa fa-eye-slash");                
                state=false;
            }
            else {
                document.getElementById("password").setAttribute("type","text");
                document.getElementById("eye").setAttribute("class","fa fa-eye");
                state=true;
            }
        }
    </script>
</body>

</html>
